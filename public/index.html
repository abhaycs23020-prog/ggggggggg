<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telestrations Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Telestrations Game</h1>
    <form id="startForm">
      <label>Player Names (comma separated):</label>
      <input type="text" id="players" placeholder="Alice,Bob,Charlie" required>
      
      <label>Number of Rounds:</label>
      <input type="number" id="rounds" value="3" min="1" required>
      
      <button type="submit">Start Game</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('startForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const players = document.getElementById('players').value.split(',');
      const rounds = document.getElementById('rounds').value;
      localStorage.setItem('players', JSON.stringify(players));
      localStorage.setItem('rounds', rounds);
      localStorage.setItem('gameData', JSON.stringify([])); // store drawings & guesses
      window.location.href = 'game.html';
    });
  </script>
</body>
</html>
