<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Result</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container result-box">
    <h1>Quiz Completed!</h1>
    <h2>Your Score:</h2>
    <p id="score-display">0</p>
    <button class="btn" onclick="window.location.href='index.html'">Go Home</button>
    <button class="btn" onclick="window.location.href='leaderboard.html'">View Leaderboard</button>
  </div>

  <script>
    // Display last score
    const lastScore = localStorage.getItem("lastScore") || 0;
    document.getElementById("score-display").innerText = lastScore;
  </script>
</body>
</html>
