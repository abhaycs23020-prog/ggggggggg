<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Quiz Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="quiz-container">
  <h1>Welcome to Quiz Game</h1>
  <h2>Login to Start</h2>
  <input type="text" id="username" placeholder="Enter your name">
  <input type="password" id="password" placeholder="Enter password">
  <button class="btn" id="login-btn">Start Quiz</button>
</div>

<script>
  const loginBtn = document.getElementById("login-btn");

  loginBtn.addEventListener("click", () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if(username === "" || password === "") {
      alert("Please enter both username and password!");
      return;
    }

    // Simple localStorage authentication (for demo)
    let users = JSON.parse(localStorage.getItem("users")) || {};

    // If user exists, check password
    if(users[username]) {
      if(users[username] !== password) {
        alert("Incorrect password! Try again.");
        return;
      }
    } else {
      // New user, save password
      users[username] = password;
      localStorage.setItem("users", JSON.stringify(users));
    }

    localStorage.setItem("currentUser", username);
    // Redirect to category selection
    window.location.href = "category.html";
  });

  // Optional: Enter key to submit
  document.getElementById("password").addEventListener("keypress", (e) => {
    if(e.key === "Enter") loginBtn.click();
  });
  document.getElementById("username").addEventListener("keypress", (e) => {
    if(e.key === "Enter") loginBtn.click();
  });
</script>
</body>
</html>
