<script>
function register() {
  let user = document.getElementById("reg-username").value.trim();
  let pass = document.getElementById("reg-password").value.trim();
  let confirm = document.getElementById("reg-password-confirm").value.trim();

  if (!user || !pass || !confirm) {
    alert("Please fill all fields!");
    return;
  }

  if (pass !== confirm) {
    alert("Passwords do not match!");
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || {};
  if (users[user]) {
    alert("User already exists! Please login or choose another username.");
    return;
  }

  users[user] = pass;
  localStorage.setItem("users", JSON.stringify(users));
  alert("Registration successful! Redirecting to login...");
  window.location.href = "login.html";
}
</script>
