<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Quiz Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="quiz-container">
  <h1>Register Account</h1>
  <input type="text" id="reg-username" placeholder="Enter username">
  <input type="password" id="reg-password" placeholder="Enter password">
  <input type="password" id="reg-password-confirm" placeholder="Confirm password">
  <button class="btn" onclick="register()">Register</button>
  <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

<script>
function register() {
  let user = document.getElementById("reg-username").value.trim();
  let pass = document.getElementById("reg-password").value.trim();
  let confirm = document.getElementById("reg-password-confirm").value.trim();

  if (!user || !pass || !confirm) return alert("All fields are required!");
  if (pass !== confirm) return alert("Passwords do not match!");

  let users = JSON.parse(localStorage.getItem("users")) || {};
  if (users[user]) return alert("Username exists! Choose another.");

  users[user] = pass;
  localStorage.setItem("users", JSON.stringify(users));
  alert("Registration successful! Redirecting to login...");
  window.location.href = "login.html";
}
</script>
</body>
</html>
