<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Results</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Game Results</h1>
    <div id="results"></div>
    <button onclick="location.href='index.html'">Play Again</button>
  </div>

  <script>
    const resultsDiv = document.getElementById('results');

    // Fetch data from backend API (MongoDB)
    fetch('/api/results')
      .then(res => res.json())
      .then(data => {
        data.forEach(item => {
          if (item.type === 'drawing') {
            const img = document.createElement('img');
            img.src = item.data;
            img.width = 200;
            resultsDiv.appendChild(img);
          } else {
            const p = document.createElement('p');
            p.textContent = `Guess: ${item.data}`;
            resultsDiv.appendChild(p);
          }
        });
      })
      .catch(err => {
        resultsDiv.innerHTML = '<p style="color:red;">‚ùå Error loading results</p>';
        console.error(err);
      });
  </script>
</body>
</html>
